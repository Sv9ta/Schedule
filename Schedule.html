<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Прививочный кабинет</title>
    <script src="Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="Scripts/script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
 
<body>

    <h2 class="page-head">
    Прививочный кабинет
    </h2>
    
    <table class="tbl-main" align="center">
        <tr>
            <th colspan="2"> ПРИВИВКИ:</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="RM" onchange="chbChange()" checked="checked" class="tbl-main-chb"/>R-манту<br/>
                <input type="checkbox" id="BCZ" onchange="chbChange()" checked="checked" class="tbl-main-chb"/>БЦЖ<br/>
                <input type="checkbox" id="Oth" onchange="chbChange()" checked="checked" class="tbl-main-chb"/>другая вакцина
            </td>
            <td id="Caltd">
                <div id="CalendarDiv"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
             <div align="center">
                    <button id="btnBack" onclick="btnBackclick()" class="tbl-main-btn"><<</button>
                    <button id="btnNext" onclick="btnNextclick()" class="tbl-main-btn">>></button>
             </div>
            </td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Прививочный кабинет</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
    <header>
        <div class="container-fluid">
            <h3 class="display-4">
                <p class="text-center page-head">Прививочный кабинет</p>
            </h3>
        </div>
    </header>

    <div class="container">

      <div class="row" style="background-color: rgb(188, 223, 214);">
        <div class="col">
            ПРИВИВКИ:
        </div>
      </div>
      <div class="row flex-nowrap" style="background-color:gainsboro">
        <div class="col-2 cbcol">
            <!-- <input type="checkbox" id="RM" onchange="chbChange()" checked="checked" class="tbl-main-chb"/>R-манту<br/>
            <input type="checkbox" id="BCZ" onchange="chbChange()" checked="checked" class="tbl-main-chb"/>БЦЖ<br/>
            <input type="checkbox" id="Oth" onchange="chbChange()" checked="checked" class="tbl-main-chb"/>другая вакцина
            -->
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" id="RM" onchange="chbChange()" class="form-check-input" value="" checked>R-манту
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" id="BCZ" onchange="chbChange()" class="form-check-input" value="" checked>БЦЖ
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" id="Oth" onchange="chbChange()" class="form-check-input" value="" checked>другая вакцина
                </label>
            </div>
        
        </div>
        <div class="col-10">
            <div id="CalendarDivNEW" style="min-width: min-content;"></div> 
        </div>
      </div>
      <div class="row" style="background-color: rgb(188, 223, 214); margin-bottom: 15px;">
        <div class="col">
            <div align="center">
                <button id="btnBackNEW" onclick="btnBackclick()" class="btn btn-light btnnav"><<</button>
                <button id="btnNextNEW" onclick="btnNextclick()" class="btn btn-light btnnav">>></button>
         </div>
        </div>
      </div>

    </div>

 
    <script src="Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="Scripts/script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
